	<script>
		var found = false
		var t1 = new Terminal()
		t1.setTextColor('#00FF41')
		document.body.appendChild(t1.html)


		t1.print('Hello, administrator?')
		t1.input('label', 'Is that you?', function (didConfirm) {
			if (didConfirm === 'yes') {
				if (typeof(user) != "undefined" && user != null) {
					t1.print('@')
					t1.input('label', 'User password?', function (password) {
						t1.input('label', 'Reveal?', function (reveal) {
							if (reveal == 'yes') {
								t1.input('label', 'Lat?', function (lat) {
									t1.input('label', 'Lng?', function (lng) {
										firebase.database().ref('pwd/').update({
											[password]: "['"+ lat +"', '"+ lng +"']"
										}, function(error) {
											if (error) {
												t1.print('The write failed...')
											} else {
												t1.print('Data saved successfully!')
											}
										});
									});
								});
							} else {
								t1.input('label', 'Message?', function (message) {
									firebase.database().ref('pwd/').update({
										[password]: message
									}, function(error) {
										if (error) {
											t1.print('The write failed...')
										} else {
											t1.print('Data saved successfully!')
										}
									});
								});
							}
						});
					});
				} else {
					t1.print('$')
					t1.print('Not you, go away!')
				}
			} else {
				t1.print('@')
				t1.print('What are you doing here then?')
				t1.sleep(10000, function () {
					location.href = 'https://ravethisway.github.io'
				})
			}
		});
